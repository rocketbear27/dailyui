<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <title>Credit Card Checkout</title>
  <link href="./style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato|Saira+Semi+Condensed&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="product"><img alt="Apple Watch Rose Gold Series 4" src="./assets/applewatch.png" width="500px"></div>
    <div class="checkout">
      <span><strong>Item:</strong> Apple Watch Rose Gold Series 4</span><br>
      <br>
      <span><strong>Price:</strong> $500.00</span>
    </div>
    <div class="creditcardinfo">
      <h2>Payment</h2>
      <p>Credit Card Number:</p><input class="creditcardnum input" name="Credit Card Number" value=""><br>
      <p>Card Holder Name:</p><input class="cardholdername input" name="Credit Card Holder Name" value=""><br>
      <p>Expiration Date:</p><input class="expdate input" name="Expiration Date" value=""><br>
      <p>CVC:</p><input class="cvc input" name="CVC" value=""><br><br>
      <input class="submit" type="submit" value="Purchase">
    </div>
  </div>
</body>
</html>
