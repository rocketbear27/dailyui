<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <title>Location Tracker</title>
  <link href="./style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="image">
      <img src="assets/laptop.png" width="150px" class="type">
    </div>
    <div class="text">
      <h2>Laptop Tracking</h2>
      <p>
        <strong>Type: </strong> Surface Book 2
        <br>
        <strong>Status: </strong> Power Off
        <br>
        <strong>Distance: </strong> 2.3 miles
      </p>
    </div>
    <div class="map">
      <img src="assets/Capture.PNG" width="300px" height="150px">
    </div>
    <div class="refresh">
      <button>
        <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 36 36"><title>ic_refresh_36px</title>
          <g>
              <path d="M26.47 9.53C24.3 7.35 21.32 6 18 6 11.37 6 6 11.37 6 18s5.37 12 12 12c5.94 0 10.85-4.33 11.81-10h-3.04c-.91 4.01-4.49 7-8.77 7-4.97 0-9-4.03-9-9s4.03-9 9-9c2.49 0 4.71 1.03 6.34 2.66L20 16h10V6l-3.53 3.53z"></path>
          </g>
      </svg>
      </button>
    </div>
  </div>
</body>
</html>
