<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <title>Direct Messaging</title>
  <link href="./style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="svg left"><title>ic_chevron_left_24px</title>
        <g fill="#111111">
            <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"></path>
        </g>
    </svg>
    <img src="./assets/rocketbear27.png" alt="profile1" width="30px" height="30px" class="profilepic rbpic">
    <p class="profile">RocketBear27 | An enthusiastic developer</p>
    <div class="input">
      <input class="text" name="text" value="">
      <button class="button">
        <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" viewBox="0 0 24 24"><title>ic_send_24px</title>
          <g fill="#111111">
              <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
          </g>
      </svg>
      </button>
    </div>
    <div class="message">
      <div class="txtmsg txt1">
        <img src="assets/message.png" width="250px" height="100px">
        <span>Just testing the new chat</span>
        <img src="assets/profile.png" width="15px" height="15px" style="border: 1px transparent solid;border-radius: 50px;margin: 15px;">
      </div>
    </div>
  </div>
</body>
</html>
