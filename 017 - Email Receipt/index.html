<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <title>Email Receipt</title>
  <link href="./style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Cousine&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ABC Online Market</h1>
    </div>
    <hr>
    <div class="content">
      <h4>Receipt Information</h4>
      <span>012456: Computer ... $800.00</span><br><br>
      <span>Sales Tax: $50.00</span><br><br>
      <span>Total: $850.00</span><br><br>
    </div>
    <hr>
    <div class="content">
      <h4>Most Bought Computer</h4>
      <img src="assets/laptop.png" width="100px">
      <p>HP Chromebook</p>
    </div>
    <hr>
    <div class="content">
        <h4>Contact</h4>
        <code>Lifetime Warranty Given To Products Purchased Through ABC Online Market</code>
        <code>Phone: 52152-ABC-MarketO</code>
      </div>
  </div>
</body>
</html>
